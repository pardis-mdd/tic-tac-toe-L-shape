<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe with L shape</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe with L shape</h1>
      <table id="board">
        <tr>
          <td onclick="cellClicked(0, 0)"></td>
          <td onclick="cellClicked(0, 1)"></td>
          <td onclick="cellClicked(0, 2)"></td>
          <td onclick="cellClicked(0, 3)"></td>
        </tr>
        <tr>
          <td onclick="cellClicked(1, 0)"></td>
          <td onclick="cellClicked(1, 1)"></td>
          <td onclick="cellClicked(1, 2)"></td>
          <td onclick="cellClicked(1, 3)"></td>
        </tr>
        <tr>
          <td onclick="cellClicked(2, 0)"></td>
          <td onclick="cellClicked(2, 1)"></td>
          <td onclick="cellClicked(2, 2)"></td>
          <td onclick="cellClicked(2, 3)"></td>
        </tr>
        <tr>
          <td onclick="cellClicked(3, 0)"></td>
          <td onclick="cellClicked(3, 1)"></td>
          <td onclick="cellClicked(3, 2)"></td>
          <td onclick="cellClicked(3, 3)"></td>
        </tr>
      </table>
      <button id="startBtn" class="start-btn" onclick="startGame()">
        Start Game
      </button>
      <div id="message"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
